<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Espacial</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <h2>Carrossel de Imagens Espaciais</h2>
  <div class="carousel">
    <img src="https://cdn.pixabay.com/photo/2012/11/28/09/08/mars-67522_960_720.jpg" alt="Planeta Marte" class="active" />
    <img src="https://cdn.pixabay.com/photo/2012/01/09/13/01/mars-11656_1280.jpg" alt="Marte, Planeta, Planeta vermelho" />
    <img src="https://cdn.pixabay.com/photo/2011/12/13/14/28/earth-11008_960_720.jpg" alt="Terra, Planeta, Espaço." />
    <img src="https://media.istockphoto.com/id/1253695434/pt/foto/iss-station-on-orbit-of-the-earth-planet-elements-of-this-image-furnished-by-nasa.jpg?s=1024x1024&w=is&k=20&c=mvSxsRCAKRHk3DUkZajLTFcytQ-LEl8ZDHOSpXB5ZQo=" alt="Estação espacial" />
    <img src="https://cdn.pixabay.com/photo/2012/11/28/10/37/rocket-launch-67649_1280.jpg" alt="Foguete" />
  </div>
  <div class="buttons">
    <button id="prev">Anterior</button>
    <button id="next">Próximo</button>
  </div>
</body>
</html>
